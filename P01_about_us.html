<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                            </div>
                        </div>

                        <!-- Remember Me Checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember</label>
                        </div>

                        <!-- Login Button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-sm">
                                Login
                            </button>
                        </div>

                        <!-- Sign Up Link -->
                        <p class="text-center mt-3">
                            Don't have an account? <a href="#" class="text-primary" data-bs-toggle="modal"
                                data-bs-target="#signUpModal" data-bs-dismiss="modal">Sign up here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-success btn-sm">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</head>
<body>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="P01_index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="P01_about_us.html">About us</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <select class="form-select form-select-sm bg-dark text-white border-0" id="exampleSelect"
                            onchange="if(this.value) window.location.href=this.value;">
                            <option selected>Products</option>
                            <option value="P01_cat_A.html">Categoria A</option>
                            <option value="P01_cat_B.html">Categoria B</option>
                        </select>
                    </li>
                </ul>
                <!-- Formulario de bÃºsqueda -->
                <form class="d-flex ms-3">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Search products..."
                        aria-label="Search">
                    <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
                </form>
                <!-- Botones Login y Carrito a la derecha -->
                <div class="ms-auto d-flex">
                    <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="bi bi-person"></i> Login
                    </button>
                    <a href="P01_cart.html" class="btn btn-outline-light btn-sm d-flex align-items-center">
                        <i class="bi bi-cart-fill me-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
